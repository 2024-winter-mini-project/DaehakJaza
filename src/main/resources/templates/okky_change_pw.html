<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- h1 h2 등의 크기를 원하는대로 잡기위해 reset.css 사용 -->
    <link rel="stylesheet" type="text.css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/okky.css" />
    <title>okky_change_pw</title>
  </head>
  <body>
    <section id="contents">
      <div class="wrapper">
        <div class="title">
          <a href="https://google.com">
            <img src="img/okky.svg" alt="okky" class="okky_svg" />
          </a>
        </div>
        <div class="intro">
          <div class="intro_saying">
            변경하실 비밀번호를 입력해주세요.
          </div>
        </div>
        <div class="make">
            <form action="" method="post">
                <label for="id">현재 비밀번호</label><br/>
                <input type="password" name ="현재 비밀번호" id="password" /><br/>

                <label for="password">신규 비밀번호</label><br/>
                <input type="password" name ="신규 비밀번호" id="new_password", placeholder="최소 6자 이상(알파벳, 숫자 필수)"/><br/>

                <label for="password">신규 비밀번호 확인</label><br/>
                <input type="password" name ="신규 비밀번호 확인" id="new_password_check"/><br/>
            </form>
            <div class="make_join">
                <input type="submit" value="비밀번호 변경" />
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
