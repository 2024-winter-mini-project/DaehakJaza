<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- h1 h2 등의 크기를 원하는대로 잡기위해 reset.css 사용 -->
    <link rel="stylesheet" type="text.css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/okky.css" />
    <title>okky_join</title>
  </head>
  <body>
    <section id="contents">
      <div class="wrapper">
        <div class="title">
          <a href="https://google.com">
            <img src="../img/okky.svg" alt="okky" class="okky_svg" />
          </a>
        </div>
        <div class="intro">
          <div class="intro_saying">
            OKKY에 오신것을 환영합니다.
          </div>
        </div>
        <div class="okkyis">
          <div class="okkyis_saying">
            OKKY는 소프트웨어 개발자를 위한 지식공유 플랫폼입니다.
          </div>
        </div>
        <div class="make">
            <div class="make_saying">
                <hr/>
                <span>회원가입에 필요한 기본정보를 입력해주세요.</span>
            </div>
            <form action="" method="post">
                <label for="id">아이디</label><br/>
                <input type="text" name ="아이디" id="id", placeholder="4~15자 이내로 입력해주세요" /><br/>

                <label for="password">비밀번호</label><br/>
                <input type="password" name ="비밀번호" id="password", placeholder="최소 6자 이상(알파벳, 숫자 필수)" />

                <label for="email">이메일</label><br/>
                <input type="text" name ="이메일" id="email", placeholder="munchkin@okky.kr" /><br/>

                <label for="realname">실명</label><br/>
                <input type="text" name ="실명" id="realname", placeholder="홍길동" /><br/>

                <label for="nickname">닉네임</label><br/>
                <input type="text" name ="닉네임" id="nickname", placeholder="별명을 알파벳, 한글, 숫자를 20자 이하로 입력해주세요" /><br/>
            </form>
            <div class="make_join">
                <input type="submit" value="회원가입" />
            </div>
            <div class="already_make">
                이미 회원이신가요?
                <!-- href은 나중에 추가해야함 -->
                <a href="" target="_blank">로그인</a>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
